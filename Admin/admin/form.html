<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Card Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f9fafb;
            color: #1f2937;
            line-height: 1.6;
        }

        .container {
            min-height: 100vh;
            padding: 1.5rem;
        }

        .max-w-7xl {
            max-width: 80rem;
            margin: 0 auto;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 1.875rem;
            font-weight: bold;
            color: #1f2937;
        }

        .btn-primary {
            background-color: #3b82f6;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: background-color 0.2s;
            font-size: 0.875rem;
        }

        .btn-primary:hover {
            background-color: #2563eb;
        }

        /* Grid */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .card {
            background: white;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: box-shadow 0.2s;
        }

        .card:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .card-image {
            position: relative;
            height: 8rem;
            background-size: cover;
            background-position: center;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.8;
        }

        .popular-badge {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background-color: #ef4444;
            color: white;
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
        }

        .card-content {
            padding: 1rem;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.5rem;
        }

        .card-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: #1f2937;
        }

        .card-actions {
            display: flex;
            gap: 0.25rem;
        }

        .btn-icon {
            padding: 0.25rem;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: background-color 0.2s;
            background: transparent;
        }

        .btn-edit {
            color: #3b82f6;
        }

        .btn-edit:hover {
            background-color: #eff6ff;
        }

        .btn-delete {
            color: #ef4444;
        }

        .btn-delete:hover {
            background-color: #fef2f2;
        }

        .card-details {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: #6b7280;
            margin-bottom: 0.75rem;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
        }

        .detail-value {
            font-weight: 500;
            color: #1f2937;
        }

        .detail-value.discount {
            color: #059669;
        }

        .card-types {
            margin-top: 0.75rem;
            padding-top: 0.75rem;
            border-top: 1px solid #e5e7eb;
        }

        .types-label {
            font-size: 0.75rem;
            color: #6b7280;
            margin-bottom: 0.5rem;
        }

        .types-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.25rem;
        }

        .type-badge {
            font-size: 0.75rem;
            background-color: #f3f4f6;
            color: #374151;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            z-index: 50;
            overflow-y: auto;
        }

        .modal {
            background: white;
            border-radius: 0.5rem;
            max-width: 42rem;
            width: 100%;
            margin: 2rem 0;
            display: flex;
            flex-direction: column;
            max-height: calc(100vh - 4rem);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            border-bottom: 1px solid #e5e7eb;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1f2937;
        }

        .btn-close {
            color: #9ca3af;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
        }

        .btn-close:hover {
            color: #6b7280;
        }

        .modal-body {
            padding: 1.5rem;
            overflow-y: auto;
            flex: 1;
        }

        .form-grid {
            display: grid;
            gap: 1rem;
        }

        .form-grid-2 {
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        }

        .form-grid-3 {
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-label {
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.25rem;
        }

        .form-input {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-input[type="color"] {
            height: 2.5rem;
            padding: 0.25rem;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkbox {
            width: 1rem;
            height: 1rem;
            accent-color: #3b82f6;
        }

        .types-section {
            margin-top: 1rem;
        }

        .types-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .btn-add-type {
            font-size: 0.875rem;
            color: #3b82f6;
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .btn-add-type:hover {
            color: #1d4ed8;
        }

        .type-row {
            display: flex;
            gap: 0.75rem;
            align-items: flex-end;
            margin-bottom: 0.75rem;
        }

        .type-input {
            flex: 1;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 0.75rem;
            padding: 1.5rem;
            border-top: 1px solid #e5e7eb;
        }

        .btn-secondary {
            padding: 0.5rem 1rem;
            color: #374151;
            background-color: #f3f4f6;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-secondary:hover {
            background-color: #e5e7eb;
        }

        .hidden {
            display: none;
        }

        .icon {
            width: 1rem;
            height: 1rem;
            stroke: currentColor;
            fill: none;
            stroke-width: 2;
        }

        .icon-lg {
            width: 1.25rem;
            height: 1.25rem;
        }

        .icon-xl {
            width: 1.5rem;
            height: 1.5rem;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }

            .card-grid {
                grid-template-columns: 1fr;
            }

            .modal {
                margin: 1rem 0;
                max-height: calc(100vh - 2rem);
            }

            .form-grid-2,
            .form-grid-3 {
                grid-template-columns: 1fr;
            }

            .type-row {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="max-w-7xl">
            <!-- Header -->
            <div class="header">
                <h1>Gift Cards</h1>
                <button class="btn-primary" onclick="openAddModal()">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M12 5v14m-7-7h14"></path>
                    </svg>
                    Add New Card
                </button>
            </div>

            <!-- Card Grid -->
            <div class="card-grid" id="cardGrid">
                <!-- Cards will be populated by JavaScript -->
            </div>

            <!-- Modal -->
            <div class="modal-overlay hidden" id="modal">
                <div class="modal">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h2 class="modal-title" id="modalTitle">Add New Gift Card</h2>
                        <button class="btn-close" onclick="closeModal()">&times;</button>
                    </div>

                    <!-- Modal Body -->
                    <div class="modal-body">
                        <form id="cardForm">
                            <!-- Basic Info -->
                            <div class="form-grid form-grid-2">
                                <div class="form-group">
                                    <label class="form-label">Name</label>
                                    <input type="text" class="form-input" id="name" placeholder="Enter card name" required>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Category</label>
                                    <input type="text" class="form-input" id="category" placeholder="e.g., E-commerce, Gaming" required>
                                </div>
                            </div>

                            <div class="form-grid form-grid-3" style="margin-top: 1rem;">
                                <div class="form-group">
                                    <label class="form-label">Discount</label>
                                    <input type="text" class="form-input" id="discount" placeholder="e.g., 10%">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Color</label>
                                    <input type="color" class="form-input" id="color" value="#3B82F6">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Card Limit</label>
                                    <input type="number" class="form-input" id="cardLimit" placeholder="100" min="0">
                                </div>
                            </div>

                            <div class="form-group" style="margin-top: 1rem;">
                                <label class="form-label">Image URL</label>
                                <input type="url" class="form-input" id="image" placeholder="https://example.com/image.jpg">
                            </div>

                            <div class="checkbox-group" style="margin-top: 1rem;">
                                <input type="checkbox" class="checkbox" id="popular">
                                <label class="form-label" for="popular">Mark as Popular</label>
                            </div>

                            <!-- Types Section -->
                            <div class="types-section">
                                <div class="types-header">
                                    <label class="form-label">Country Types & Rates</label>
                                    <button type="button" class="btn-add-type" onclick="addType()">
                                        <svg class="icon" viewBox="0 0 24 24">
                                            <path d="M12 5v14m-7-7h14"></path>
                                        </svg>
                                        Add Type
                                    </button>
                                </div>
                                
                                <div id="typesContainer">
                                    <!-- Types will be populated by JavaScript -->
                                </div>
                            </div>
                        </form>
                    </div>

                    <!-- Modal Footer -->
                    <div class="modal-footer">
                        <button class="btn-secondary" onclick="closeModal()">Cancel</button>
                        <button class="btn-primary" onclick="saveCard()">
                            <span id="saveButtonText">Add Card</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global state
        let cards = [
            {
                _id: '1',
                name: 'Amazon Gift Card',
                category: 'E-commerce',
                discount: '10%',
                image: 'https://via.placeholder.com/200x120/FF9900/FFFFFF?text=Amazon',
                color: '#FF9900',
                popular: true,
                cardLimit: 100,
                types: [
                    { country: 'US', rate: 0.85, currency: 'USD' },
                    { country: 'UK', rate: 0.82, currency: 'GBP' }
                ]
            },
            {
                _id: '2',
                name: 'iTunes Gift Card',
                category: 'Entertainment',
                discount: '15%',
                image: 'https://via.placeholder.com/200x120/000000/FFFFFF?text=iTunes',
                color: '#000000',
                popular: false,
                cardLimit: 50,
                types: [
                    { country: 'US', rate: 0.75, currency: 'USD' },
                    { country: 'CA', rate: 0.78, currency: 'CAD' }
                ]
            },
            {
                _id: '3',
                name: 'Google Play Card',
                category: 'Gaming',
                discount: '12%',
                image: 'https://via.placeholder.com/200x120/4285F4/FFFFFF?text=Google+Play',
                color: '#4285F4',
                popular: true,
                cardLimit: 75,
                types: [
                    { country: 'US', rate: 0.80, currency: 'USD' },
                    { country: 'EU', rate: 0.77, currency: 'EUR' }
                ]
            }
        ];

        let editingCard = null;

        // Initialize the app
        function init() {
            renderCards();
        }

        // Render all cards
        function renderCards() {
            const cardGrid = document.getElementById('cardGrid');
            cardGrid.innerHTML = '';

            cards.forEach(card => {
                const cardElement = createCardElement(card);
                cardGrid.appendChild(cardElement);
            });
        }

        // Create a card element
        function createCardElement(card) {
            const cardDiv = document.createElement('div');
            cardDiv.className = 'card';
            cardDiv.innerHTML = `
                <div class="card-image" style="background-color: ${card.color}">
                    <img src="${card.image}" alt="${card.name}">
                    ${card.popular ? '<span class="popular-badge">Popular</span>' : ''}
                </div>
                <div class="card-content">
                    <div class="card-header">
                        <h3 class="card-title">${card.name}</h3>
                        <div class="card-actions">
                            <button class="btn-icon btn-edit" onclick="editCard('${card._id}')" title="Edit">
                                <svg class="icon" viewBox="0 0 24 24">
                                    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                                    <path d="m18.5 2.5 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                                </svg>
                            </button>
                            <button class="btn-icon btn-delete" onclick="deleteCard('${card._id}')" title="Delete">
                                <svg class="icon" viewBox="0 0 24 24">
                                    <polyline points="3,6 5,6 21,6"></polyline>
                                    <path d="m19,6v14a2,2 0 0,1 -2,2H7a2,2 0 0,1 -2,-2V6m3,0V4a2,2 0 0,1 2,-2h4a2,2 0 0,1 2,2v2"></path>
                                    <line x1="10" y1="11" x2="10" y2="17"></line>
                                    <line x1="14" y1="11" x2="14" y2="17"></line>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="card-details">
                        <div class="detail-row">
                            <span>Category:</span>
                            <span class="detail-value">${card.category}</span>
                        </div>
                        <div class="detail-row">
                            <span>Discount:</span>
                            <span class="detail-value discount">${card.discount}</span>
                        </div>
                        <div class="detail-row">
                            <span>Limit:</span>
                            <span class="detail-value">${card.cardLimit}</span>
                        </div>
                    </div>
                    <div class="card-types">
                        <p class="types-label">Available in ${card.types.length} countries</p>
                        <div class="types-list">
                            ${card.types.map(type => `<span class="type-badge">${type.country} (${type.rate})</span>`).join('')}
                        </div>
                    </div>
                </div>
            `;
            return cardDiv;
        }

        // Open add modal
        function openAddModal() {
            editingCard = null;
            document.getElementById('modalTitle').textContent = 'Add New Gift Card';
            document.getElementById('saveButtonText').textContent = 'Add Card';
            resetForm();
            document.getElementById('modal').classList.remove('hidden');
        }

        // Edit card
        function editCard(cardId) {
            const card = cards.find(c => c._id === cardId);
            if (!card) return;

            editingCard = card;
            document.getElementById('modalTitle').textContent = 'Edit Gift Card';
            document.getElementById('saveButtonText').textContent = 'Update Card';
            
            // Populate form
            document.getElementById('name').value = card.name;
            document.getElementById('category').value = card.category;
            document.getElementById('discount').value = card.discount;
            document.getElementById('image').value = card.image;
            document.getElementById('color').value = card.color;
            document.getElementById('popular').checked = card.popular;
            document.getElementById('cardLimit').value = card.cardLimit;

            // Populate types
            renderTypes(card.types);
            
            document.getElementById('modal').classList.remove('hidden');
        }

        // Delete card
        function deleteCard(cardId) {
            if (confirm('Are you sure you want to delete this card?')) {
                cards = cards.filter(card => card._id !== cardId);
                renderCards();
            }
        }

        // Close modal
        function closeModal() {
            document.getElementById('modal').classList.add('hidden');
            resetForm();
        }

        // Reset form
        function resetForm() {
            document.getElementById('cardForm').reset();
            document.getElementById('color').value = '#3B82F6';
            renderTypes([{ country: '', rate: 0, currency: '' }]);
        }

        // Render types
        function renderTypes(types) {
            const container = document.getElementById('typesContainer');
            container.innerHTML = '';

            types.forEach((type, index) => {
                const typeRow = document.createElement('div');
                typeRow.className = 'type-row';
                typeRow.innerHTML = `
                    <div class="type-input">
                        <input type="text" class="form-input" placeholder="Country" value="${type.country}" 
                               onchange="updateType(${index}, 'country', this.value)">
                    </div>
                    <div class="type-input">
                        <input type="number" class="form-input" placeholder="Rate (0-1)" step="0.01" min="0" max="5000" 
                               value="${type.rate}" onchange="updateType(${index}, 'rate', parseFloat(this.value) || 0)">
                    </div>
                    <div class="type-input">
                        <input type="text" class="form-input" placeholder="Currency" value="${type.currency}" 
                               onchange="updateType(${index}, 'currency', this.value)">
                    </div>
                    ${types.length > 1 ? `
                        <button type="button" class="btn-icon btn-delete" onclick="removeType(${index})">
                            <svg class="icon" viewBox="0 0 24 24">
                                <line x1="18" y1="6" x2="6" y2="18"></line>
                                <line x1="6" y1="6" x2="18" y2="18"></line>
                            </svg>
                        </button>
                    ` : ''}
                `;
                container.appendChild(typeRow);
            });
        }

        // Get current types from form
        function getCurrentTypes() {
            const types = [];
            const typeRows = document.querySelectorAll('.type-row');
            
            typeRows.forEach(row => {
                const inputs = row.querySelectorAll('input');
                types.push({
                    country: inputs[0].value,
                    rate: parseFloat(inputs[1].value) || 0,
                    currency: inputs[2].value
                });
            });
            
            return types;
        }

        // Update type
        function updateType(index, field, value) {
            // Types are managed by the form inputs directly
        }

        // Add type
        function addType() {
            const currentTypes = getCurrentTypes();
            currentTypes.push({ country: '', rate: 0, currency: '' });
            renderTypes(currentTypes);
        }

        // Remove type
        function removeType(index) {
            const currentTypes = getCurrentTypes();
            currentTypes.splice(index, 1);
            renderTypes(currentTypes);
        }

        // Save card
        function saveCard() {
            const form = document.getElementById('cardForm');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            const formData = {
                name: document.getElementById('name').value,
                category: document.getElementById('category').value,
                discount: document.getElementById('discount').value,
                image: document.getElementById('image').value,
                color: document.getElementById('color').value,
                popular: document.getElementById('popular').checked,
                cardLimit: parseInt(document.getElementById('cardLimit').value) || 0,
                types: getCurrentTypes().filter(type => type.country && type.currency)
            };

            if (editingCard) {
                // Update existing card
                const index = cards.findIndex(card => card._id === editingCard._id);
                if (index !== -1) {
                    cards[index] = { ...cards[index], ...formData };
                }
            } else {
                // Add new card
                const newCard = {
                    ...formData,
                    _id: Date.now().toString()
                };
                cards.push(newCard);
            }

            renderCards();
            closeModal();
        }

        // Initialize the app when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
